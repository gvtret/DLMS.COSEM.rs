name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Format
      run: cd dlms-cosem-rs && cargo fmt -- --check
    - name: Lint
      run: cd dlms-cosem-rs && cargo clippy -- -D warnings
    - name: Build (std)
      run: cd dlms-cosem-rs && cargo build --verbose --features std
    - name: Build (no_std)
      run: cd dlms-cosem-rs && cargo build --verbose --no-default-features
    - name: Run tests (std)
      run: cd dlms-cosem-rs && cargo test --verbose --features std
